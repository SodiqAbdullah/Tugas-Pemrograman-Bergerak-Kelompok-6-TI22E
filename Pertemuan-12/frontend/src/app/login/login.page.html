<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login Sistem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center ion-margin-bottom" style="margin-top: 30px;">
    <ion-icon name="shield-checkmark-outline" style="font-size: 64px; color: var(--ion-color-primary);"></ion-icon>
    <h2>Selamat Datang!</h2>
    <p style="color: gray;">Silakan masukkan Username dan Password Anda.</p>
  </div>

  <!-- FORM LOGIN -->
  <ion-item lines="full" style="margin-bottom: 10px;">
    <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
    <ion-input
      label="Username"
      labelPlacement="floating"
      [(ngModel)]="username"
      placeholder="Masukkan username"
      autocomplete="username">
    </ion-input>
  </ion-item>

  <ion-item lines="full" style="margin-bottom: 20px;">
    <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
    <ion-input
      label="Password"
      type="password"
      labelPlacement="floating"
      [(ngModel)]="password"
      placeholder="Masukkan password"
      autocomplete="current-password">
    </ion-input>
  </ion-item>

  <!-- TOMBOL LOGIN -->
  <ion-button
    expand="block"
    class="ion-margin-top"
    (click)="login()"
    [disabled]="isLoading">
    <ion-spinner *ngIf="isLoading" name="crescent" style="margin-right: 8px;"></ion-spinner>
    <span *ngIf="!isLoading">MASUK</span>
    <span *ngIf="isLoading">Memproses...</span>
  </ion-button>

  <!-- LINK KE REGISTER -->
  <ion-button
    expand="block"
    fill="clear"
    color="medium"
    routerLink="/register"
    style="margin-top: 10px;">
    Belum punya akun? <strong>&nbsp;Daftar di sini</strong>
  </ion-button>

  <!-- INFO SECURITY -->
  <div style="margin-top: 40px; padding: 15px; background: #f0f4ff; border-radius: 10px; text-align: center;">
    <ion-icon name="information-circle-outline" color="primary"></ion-icon>
    <p style="font-size: 0.8rem; color: #555; margin: 5px 0 0 0;">
      Password Anda dienkripsi dengan <strong>Bcrypt</strong>.<br>
      Sesi disimpan aman di storage native HP.
    </p>
  </div>

</ion-content>
